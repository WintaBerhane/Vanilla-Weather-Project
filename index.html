<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-Weather-Project</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <form id="input-form">
        <input type="text" placeholder="Enter a city..." id="text-form" required>
        <input type="submit" value="Search" id="search-form">
    </form>
   <div id="container">
    <header>
        Paris
    </header>
   <main>
    <h1 id="icon">☀️</h1> 
    <p> 
      <span class="day">Sunday</span> <span class="time">22:22</span>,
      <span id="condition-description"> mostly clear</span> 
    </p>
    <h2>
        19
    </h2>
        <small>
            ℃
        </small>
      <ul>
        <li class="humidity">
        <ul>
            <li>
              Humidity
            </li>
            <br />
            <li id="humidity" >
               66
            </li>
            <li>
                %
            </li>
         </ul>
        </li>
        <li class="wind">
        <ul>
            <li>
              Wind
            </li>
            <br/>
            <li id="wind">
              3.13
            </li>
            <li>
              Km/h
            </li>
         </ul>
        </li>
      </ul>
     </main>
     <footer>
        This Project was coded by <a href="https://github.com/WintaBerhane" target="_blank">WintaBerhane</a>,<a href="https://github.com/WintaBerhane/Vanilla-Weather-Project" target="_blank"> Open sourced on GitHub</a>, and <a href="https://app.netlify.com/teams/wintaberhane/sites" target="_blank">hosted on Netlify</a>
     </footer>
     </div> 
</body>
<script src="src/script.js"></script>
</html>
