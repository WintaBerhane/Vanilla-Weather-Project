<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-Weather-Project</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <heading>
    <form>
        <input type="text" placeholder="Enter a city..." id="textForm" required>
        <input type="submit" value="Search" id="searchForm">
    </form>
   </heading>
   <div id="container">
    <header>
        Paris
    </header>
   <main>
    <h1>☀️</h1> 
    <p> 
      <span class="day">Sunday</span> <span class="time">22:22</span>, Mostly Clear
    </p>
    <h2>
        19
        <small>℃</small>
    </h2>
      <ul>
        <li class="humidity">
         Humidity
         <br />
         66%
        </li>
        <li class="wind">
          Wind
          <br/>
           3.13 Km/h
        </li>
      </ul>
     </main>
     <footer>
        This Project was coded by <a href="https://github.com/WintaBerhane" target="_blank">WintaBerhane</a>,<a href="https://github.com/WintaBerhane/Vanilla-Weather-Project" target="_blank"> Open sourced on GitHub</a>, and <a href="https://app.netlify.com/teams/wintaberhane/sites" target="_blank">hosted on Netlify</a>
     </footer>
     </div> 
</body>
<script src="src/index.js"></script>
</html>
